{% extends 'layouts/base.html' %}

{% block main_content %}
<div class="site-section" id="home-section">
        <div class="container">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mb-5">
              <h1 class="text-white serif text-uppercase mb-4">Register</h1>
              <form method="POST">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert">
                    <span class="text-info">{{ form.username.errors }}</span>
                    <span class="text-info">{{ form.password1.errors }}</span>
                    <span class="text-info">{{ form.password2.errors }}</span>
                </div>
                {% endif %}
    
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="username" placeholder="Enter username" maxlength="150" required id="id_username" value="{% if form.username.value %} {{ form.username.value }} {% endif %}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password1" placeholder="Enter password" required id="id_password1">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password2" placeholder="Confirm password" required id="id_password2">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <input type="submit" value="Create Account" class="btn btn-white">
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
